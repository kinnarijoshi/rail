name: ðŸšš Deploy CargoDham MCP to Railway

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ”¨ Build project
      run: npm run build
      
    - name: ðŸ§ª Run tests
      run: npm test
      
    - name: ðŸš€ Deploy to Railway
      uses: railwayapp/railway-deploy@v1.0.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: cargodham-mcp-server
      env:
        CARGODHAM_API_TOKEN: ${{ secrets.CARGODHAM_API_TOKEN }}
        CARGODHAM_VENDOR_CODE: ${{ secrets.CARGODHAM_VENDOR_CODE }} 